apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deploy
  labels:
    name: app-deploy
    app: app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app
      type: mvc
  template:
    metadata:
      name: app-pod
      labels:
        app: app
        type: mvc
    spec:
      containers:
        - name: app-mvc
          image: erickhm2727/mvc-prototipo:v1.0
          ports:
            - containerPort: 80
          env:
            - name: ConnectionStrings__ContextoCurso
              value: Server=mssql-service;Database=CursosOnline;User=sa;Password=$qw888555
